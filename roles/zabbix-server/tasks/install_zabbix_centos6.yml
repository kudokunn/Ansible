- name: install package
  yum:
   name: "{{item}}"
   state: latest
  with_items:
   - epel-release
   - httpd
   - httpd-devel 
   - mysql 
   - mysql-server
   - php-mysql 
   - php-pear 
   - php-common 
   - php-gd 
   - php-devel 
   - php 
   - php-mbstring 
   - php-cli 
   - php-mysql 
   - php-xml
   - zabbix-server-mysql
   - zabbix-web-mysql
  notify: start enable services
- name: start service
  service:
   name: mysqld
   state: started
   

