- name: install repo zabbix
  yum: name=http://repo.zabbix.com/zabbix/3.0/rhel/6/x86_64/zabbix-release-3.0-1.el6.noarch.rpm
- name: install package
  yum:
   name: "{{item}}"
   state: latest
  with_items:
   - epel-release
   - httpd
   - httpd-devel 
   - mysql 
   - mysql-server
   - php-mysql 
   - php-pear 
   - php-common 
   - php-gd 
   - php-devel 
   - php 
   - php-mbstring 
   - php-cli 
   - php-mysql 
   - php-xml
   - zabbix-server-mysql
   - zabbix-web-mysql
  notify: start enable services centos
- name: start service
  service:
   name: mysqld
   state: started
   
- name: disable fw
  iptables:
   state: absent
